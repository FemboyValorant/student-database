<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <h1>STUDENT DATABASE</h1>
    <h2>Update Student</h2>
    <form action="/students/update" method="post">
        <div>
            <input type="text" id="name"  name="name" class="form-control form-control-lg"
                placeholder="Name of Existing Student" required>
        </div>
        <div>
            <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                placeholder="Weight (lb)" required>
        </div>
        <div>
            <input type="number" id="height" name="height" class="form-control form-control-lg"
                placeholder="Height (in)" required>
        </div>
        <div>
            <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg"
                placeholder="Hair Color" required>
        </div>
        <div>
            <input type="number" step="0.01" id="gpa" name="gpa" class="form-control form-control-lg"
                placeholder="GPA" required>
        </div>

        <!-- Submit button -->

        <div>
            <input type="submit" value="SEND"></input>
        </div>
    </form>
</body>
</html>
