<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
</head>
<body>
    <h1>STUDENT DATABASE</h1>
    <h2>New Student</h2>
    <form action="/students/add" method="post">
        <div>
            <input type="text" id="name"  name="name" class="form-control form-control-lg"
                placeholder="Name">
        </div>
        <div>
            <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                placeholder="Weight (lb)">
        </div>
        <div>
            <input type="number" id="height" name="height" class="form-control form-control-lg"
                placeholder="Height (in)">
        </div>
        <div>
            <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg"
                placeholder="Hair Color">
        </div>
        <div>
            <input type="text" id="gpa" name="gpa" class="form-control form-control-lg"
                placeholder="GPA">
        </div>

        <!-- Submit button -->

        <div>
            <input type="submit" value="SEND"></input>
        </div>
    </form>
</body>
</html>
